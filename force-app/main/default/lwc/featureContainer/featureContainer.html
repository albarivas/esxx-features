<template>
  <lightning-card title={feature}>
    <div class="slds-p-around_small">
      <slot></slot>
      <pre>
        <code lwc:dom="manual" class="language-javascript line-numbers"> </code>
      </pre>
    </div>
    <lightning-button
      label="Execute Sample Function"
      slot="actions"
      onclick={clickHandler}
    ></lightning-button>
    <template if:true={warning}>
      <div class="slds-p-around_small">
        <c-warning warning={warning}></c-warning>
      </div>
    </template>
  </lightning-card>
</template>
